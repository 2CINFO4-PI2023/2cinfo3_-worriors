<h2>Login</h2>
<form (ngSubmit)="onSubmit()">
  <div>
    <label for="email">Email:</label>
    <input type="text" id="email" [(ngModel)]="email" name="email" required />
    <div *ngIf="submitted && errors.email" class="error-message">
      {{ errors.email }}
    </div>
  </div>
  <div>
    <label for="password">Password:</label>
    <input type="password" id="password" [(ngModel)]="password" name="password" required />
    <div *ngIf="submitted && errors.password" class="error-message">
      {{ errors.password }}
    </div>
  </div>
  <div *ngIf="submitted && errors.login" class="error-message">
    {{ errors.login }}
  </div>
  <div *ngIf="submitted && errors.general" class="error-message">
    {{ errors.general }}
  </div>
  <button type="submit">Login</button>
</form>
