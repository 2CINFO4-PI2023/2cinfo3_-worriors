

<div class="p-4">
    <h2 class="text-2xl mb-4 text-black">Ticket List</h2>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
        <!-- class="text-gray-600 text-sm font-light" -->
      <!-- Ticket Number Column -->
      <ng-container matColumnDef="Number">
        <th mat-header-cell *matHeaderCellDef class="bg-blue-200 text-blue-600 uppercase text-sm leading-normal">Ticket Number</th>
        <td mat-cell *matCellDef="let ticket" class="py-3 px-6 text-center">{{ ticket._id }}</td>
      </ng-container>
  
      <!-- Ticket Name Column -->
      <ng-container matColumnDef="Title">
        <th mat-header-cell *matHeaderCellDef class="bg-blue-200 text-blue-600 uppercase text-sm leading-normal">Name</th>
        <td mat-cell *matCellDef="let ticket">{{ ticket.title }}</td>
      </ng-container> 
  
      <!-- Ticket State Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef class="bg-blue-200 text-blue-600 uppercase text-sm leading-normal">Status</th>
            <td mat-cell *matCellDef="let ticket" [ngSwitch]="ticket.status">
                <span class="bg-red-200 text-red-600 py-1 px-3 rounded-full text-center text" *ngSwitchCase="'Open'">Open</span>
                <span class="bg-green-200 text-green-600 py-1 px-3 rounded-full text-xs text-center" *ngSwitchCase="'Resolved'">Resolved</span>
                <span class="bg-yellow-200 text-yellow-600 py-1 px-3 rounded-full text-xs text-center" *ngSwitchCase="'In Progress'">In Progress</span>
                <span class="bg-red-200 text-red-600 py-1 px-3 rounded-full text-xs text-center" *ngSwitchDefault>Open</span>
            </td>
      </ng-container>
  
      <ng-container matColumnDef="Actions">
        <th mat-header-cell *matHeaderCellDef class="bg-blue-200 text-blue-600 uppercase text-sm leading-normal">Actions</th>
        <td mat-cell *matCellDef="let ticket">
          <button mat-icon-button [routerLink]="['/ticket', ticket._id]">
            <mat-icon>visibility</mat-icon>
          </button>
          <button mat-icon-button class="btn-edit" (click)="onEditClicked(ticket._id)">
            <!-- (click)="onEditClicked(ticket.id)" -->
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button class="btn-delete" (click)="onDeleteTicket(ticket._id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <!-- Define the table columns -->
      <tr mat-header-row *matHeaderRowDef="displayColumn" class="bg-blue-200 text-blue-600 uppercase text-sm leading-normal"></tr>
      <tr mat-row *matRowDef="let row; columns: displayColumn;" class="border-b border-gray-200 bg-gray-50 hover:bg-gray-100"></tr>
    </table>
  </div>
